<ion-content class="no-scroll getstart" padding>
  <ion-col>
    <img src="assets/imgs/logo.png">
  </ion-col>
<form novalidate  [formGroup]="user" >

<ion-item>
  <ion-label>
    <ion-icon ios="ios-contact-outline" md="md-contact" color="primary">
    </ion-icon>
  </ion-label>
  <ion-input type="text" placeholder="Full Name" formControlName="name">
  </ion-input>
</ion-item>

<ion-item>
  <ion-label>
    <ion-icon ios="ios-mail-outline" md="md-mail" color="primary">
    </ion-icon>
  </ion-label>
  <ion-input type="text" placeholder="Email" formControlName="email">
  </ion-input>
</ion-item>

<ion-item>
  <ion-label >
    <ion-icon ios="ios-call-outline" md="md-call" color="primary">
    </ion-icon>
  </ion-label>
  <ion-input type="number" placeholder="Mobile No " formControlName="phone_no"></ion-input>
</ion-item>

<ion-item>
  <ion-label ><ion-icon ios="ios-lock-outline" md="md-lock" color="primary"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" formControlName="pswd"></ion-input>
</ion-item>

<ion-item>
  <ion-label >
    <ion-icon ios="ios-lock-outline" md="md-lock" color="primary">
    </ion-icon>
  </ion-label>
  <ion-input type="password" placeholder="Confirm Password" formControlName="c_pswd">
  </ion-input>
</ion-item>

<ion-item no-lines class="terms">
  <ion-label >Agree to Terms & Conditions</ion-label>
  <ion-checkbox formControlName="terms" color="vibrant" no-padding></ion-checkbox>
</ion-item>

  <button ion-button full round type="submit" (click)="signupUser()" [disabled]="!user.valid" color="primary" >Create Account</button>      

</form>

</ion-content>
